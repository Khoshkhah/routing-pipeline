version: '3.8'

services:
  # FastAPI backend service
  api:
    build: .
    container_name: routing-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the config file (updated with absolute paths in container)
      - ./config:/app/config:ro
      # Optional: mount data directories if not using git clones inside container
      # - /path/to/osm-to-road-network/data/output:/data/edges:ro
      # - /path/to/spark-shortest-path/output:/data/shortcuts:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["api"]
    networks:
      - routing-network
    restart: unless-stopped

  # Streamlit frontend service
  streamlit:
    build: .
    container_name: routing-streamlit
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000
    command: ["streamlit"]
    depends_on:
      - api
    networks:
      - routing-network
    restart: unless-stopped

networks:
  routing-network:
    driver: bridge
